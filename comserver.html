<!DOCTYPE html>
<html>
<head>
  <title>Hand Gesture Car Control</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <style>
    body {
      display: flex;
      gap: 20px;
      padding: 20px;
      font-family: sans-serif;
    }

    .video-container {
      position: relative;
      width: 640px;
      height: 480px;
      border: 50px;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #espCam {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoInput" width="640" height="480" autoplay muted></video>
    <canvas id="outputCanvas" width="640" height="480"></canvas>
  </div>

  <img id="espCam" width="640" height="480" alt="ESP32 Camera Feed" />

  <script>
    const ESP32_IP = "http://10.42.0.215";
    let lastCommand = "";

    function sendCommand(cmd) {
      if (cmd !== lastCommand) {
        fetch(`${ESP32_IP}/${cmd}`)
          .then(() => console.log("Sent:", cmd));
        lastCommand = cmd;
      }
    }

    const espImg = document.getElementById("espCam");

    function updateESP32Image() {
      const now = new Date().getTime();
      espImg.src = `${ESP32_IP}/capture?t=${now}`;
    }

    setInterval(updateESP32Image, 300);

    function countFingers(landmarks) {
      const tips = [8, 12, 16, 20];
      let count = 0;
      tips.forEach(i => {
        if (landmarks[i].y < landmarks[i - 2].y) count++;
      });
      if (landmarks[4].x > landmarks[3].x) count++; // Right hand
      return count;
    }

    function detectGesture(landmarks) {
      const fingers = countFingers(landmarks);
      switch (fingers) {
        case 1: sendCommand("right"); break;
        case 2: sendCommand("left"); break;
        case 3: sendCommand("ok"); break;
        case 4: sendCommand("backward"); break;
        case 5: sendCommand("forward"); break;
        case 0:
        default: sendCommand("stop"); break;
      }
    }

    const videoElement = document.getElementById('videoInput');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00' });
          drawLandmarks(canvasCtx, landmarks, { color: '#FF0000' });
          detectGesture(landmarks);
        }
      } else {
        sendCommand("stop");
      }
      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    camera.start();
  </script>
</body>
</html>
